<div class="w-100 h-100 d-flex flex-column  justify-content-between p-3 bg-dark rounded-4 shadow-sm">

  <!-- logo -->
  <div class="col-12">

    <img src="images/logo.svg" alt="data-keeper-x-logo" style="width: 50px;">

    <span class="h5 text-primary">
      DataKeeperX
    </span>

  </div>
  <!-- logo -->

  <!-- menu actions -->
  <div class="d-lg-none">
    <div>
    </div>
  </div>
  <!-- menu actions -->

  <!-- menu -->
  <div class="mb-auto mt-5 text-secondary">
    <!-- dashboard -->
    <a [routerLink]="[ '/dashboard' ]" routerLinkActive="bg-primary bg-opacity-75 text-dark "
      class="col-12 row g-0 px-1 py-1 align-items-center text-secondary text-decoration-none mb-2 rounded-3">
      <div class="col-auto d-flex align-items-center justify-content-center" style="aspect-ratio: 1; width: 30px;">
      </div>
      <div class="col">
        <span>Dashboard</span>
      </div>
    </a>

    <!-- apps -->
    <a [routerLink]="[ '/app' ]" routerLinkActive="bg-primary bg-opacity-75 text-dark "
      class="col-12 row g-0 px-1 py-1 align-items-center text-secondary text-decoration-none mb-2 rounded-3">
      <div class="col-auto d-flex align-items-center justify-content-center" style="aspect-ratio: 1; width: 30px;">
      </div>
      <div class="col">
        <span>Apps</span>
      </div>
    </a>

    <!-- users -->
    <a [routerLink]="[ 'users' ]" routerLinkActive="bg-primary bg-opacity-75 text-dark "
      class="col-12 row g-0 px-1 py-1 align-items-center text-secondary text-decoration-none mb-2 rounded-3">
      <div class="col-auto d-flex align-items-center justify-content-center" style="aspect-ratio: 1; width: 30px;">
      </div>
      <div class="col">
        <span>Users</span>
      </div>
    </a>

    <!-- category | app -->
    <a [routerLink]="[ '/app' ]" routerLinkActive="bg-primary bg-opacity-75 text-dark "
      class="col-12 row g-0 px-1 py-1 align-items-center text-secondary text-decoration-none mb-2 rounded-3">
      <div class="col-auto d-flex align-items-center justify-content-center" style="aspect-ratio: 1; width: 30px;">
      </div>
      <div class="col">
        <span>Apps Manager</span>
      </div>
    </a>

    <!-- role -->
    <a [routerLink]="[ '/app' ]" routerLinkActive="bg-primary bg-opacity-75 text-dark "
      class="col-12 row g-0 px-1 py-1 align-items-center text-secondary text-decoration-none mb-2 rounded-3">
      <div class="col-auto d-flex align-items-center justify-content-center" style="aspect-ratio: 1; width: 30px;">
      </div>
      <div class="col">
        <span>Role & Permissions</span>
      </div>
    </a>

  </div>
  <!-- menu -->

  <!-- another menu -->
  <div class="col-12 d-flex align-items-center justify-content-center mb-4">
    <div class="d-flex align-items-center justify-content-center col-12">
      <!-- search button -->
      <div class="d-none">
        <button
          class="btn btn-secondary bg-secondary bg-opacity-25 text-white text-opacity-50 border-0 me-3 rounded-4 d-flex align-items-center">
          <i class="bi bi-search"></i>
          <input type="text" class="form-control p-0 border-0 shadow-none bg-transparent ms-2" hidden>
        </button>
      </div>
      <!-- search button -->

      <!-- theme -->
      <div class="d-flex d-lg-none">
        <button class="btn btn-secondary bg-secondary bg-opacity-25 text-white text-opacity-50 border-0 rounded-4">
          <i class="bi bi-brightness-high"></i>
        </button>
      </div>
      <!-- theme -->
    </div>
  </div>
  <!-- another menu -->

  <!-- copyright -->
  <div class="col-12 d-flex justify-content-center mb-3">
    <small class="text-secondary">
      Powered by <a href="https://mrmansouri.ir" class="text-decoration-none">Mr.Mansouri</a>
    </small>
  </div>
  <!-- copyright -->

</div>
